<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">

  <title>Multiline Text Overflow</title>
  <link rel="stylesheet" href="text-overflow.css">
</head>

<body>
  <h2>Dynamic multi line text overflow</h2>
  <div class="demo-container">

    <div class="multiline-text-overflow">
      <span>One line input text</span>
    </div>
    <br>

    <div class="multiline-text-overflow">
      <span>Two line input text. asdf asdf asdf asdf asdf asdf asdf asdf </span>
    </div>
    <br>

    <div class="multiline-text-overflow">
      <span>Three line or more text asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf</span>
    </div>
    <br>

    <div class="multiline-text-overflow">
      <span>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
    </div>

  </div>
</body>

</html>
